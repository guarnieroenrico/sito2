<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Merlo</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="videocont">
            <h1>AMMOR MIJ</h1>
            <video autoplay muted loop playsinline src="img-vid/sara22.mp4"></video> 
        </div>
    </div>

    <!-- ðŸŽµ Audio autoplay silenzioso -->
    <audio id="musica" autoplay loop muted>
        <source src="img-vid/mi-fai-impazzire.mp3" type="audio/mpeg">
        Il tuo browser non supporta l'audio HTML5.
    </audio>

    <script>
        // Quando lâ€™utente clicca da qualche parte, attiva lâ€™audio
        window.addEventListener('click', () => {
            const musica = document.getElementById('musica');
            if (musica.muted) {
                musica.muted = false;
                musica.play();
            }
        });
    </script>
</body>
</html>
